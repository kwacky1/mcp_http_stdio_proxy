name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required for creating releases
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'  # Match the go.mod requirement
    
    - name: Download dependencies
      run: go mod download
    
    - name: Build Linux binary
      run: go build -o mcp_proxy_linux ./main.go
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: mcp_proxy_linux
        body: |
          ## Release ${{ github.ref_name }}
          
          ### Changes
          - Built for Linux (x86_64)
          
          ### Installation
          Download the `mcp_proxy_linux` binary and make it executable:
          ```bash
          chmod +x mcp_proxy_linux
          ./mcp_proxy_linux
          ```
          
          ### Requirements
          - Linux x86_64 system
          - Environment variables for configuration (see SERVER.md)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}